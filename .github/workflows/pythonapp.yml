name: Python application

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.6
      uses: actions/setup-python@v1
      with:
        python-version: '3.6' # Semantic version range syntax or exact version of a Python version
        architecture: 'x64'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
    - name: Lint
      run: |
        make lint
    - name: Checking types
      run: |
        make types    
#     - name: Test with pytest
#       run: |
#         pip install pytest
#         pytest
  build:
    name: Build Python üêç distributions üì¶
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.6
      uses: actions/setup-python@v1
      with:
        python-version: 3.6
    - name: Install setuptools and wheel
      run: python -m pip install --user --upgrade setuptools wheel    
    - name: Install twine
      run: python -m pip install --user --upgrade twine
    - name: Build a binary wheel and a source tarball
      run: python setup.py sdist bdist_wheel
  publish:
    name: Publish Python üêç distributions üì¶ to PyPI and TestPyPI
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.6
      uses: actions/setup-python@v1
      with:
        python-version: 3.6
    - name: Publish distribution üì¶ to Test PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.test_pypi_password }}
        TWINE_REPOSITORY_URL: https://test.pypi.org/legacy/
      run: python -m pip install --user --upgrade twine
    - name: Publish distribution üì¶ to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.pypi_password }}
        TWINE_REPOSITORY_URL: https://pypi.org/legacy/
      run: python -m pip install --user --upgrade twine
      
